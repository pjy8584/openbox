server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/openbox
    username: openbox_user
    password: openbox_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  application:
    name: user-service